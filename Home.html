<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main-container">
    <h2 class="h2">Weather-App</h2>
    <section class="dropdown">
        <label>
            <input type="text" placeholder="Recherchez une ville" list="myDropdown" id="city-list" class="dropdown__content--input" name="list">
            <button id ="btn" class="dropdown__btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                </svg>
                <datalist id="myDropdown" class="dropdown__content">

                </datalist>
            </button>
        </label>
    </section>
    <section class="weather-app__content" id="app-weather">
        <section class="weather-app__current">
            <div class="weather-app__current-temperature" id="current-weather">
                <div class="weather-app__current-temp-icon">
                    <span id="current-temp" class="weather-app__temperature">

                    </span>
                    <img id="current-weather-icon" src="" alt="Image de la météo actuelle">
                </div>
                    <span id="current-desc" class="weather-app__description">

                    </span>
            </div>
            <div id="current-location" class="weather-app__location">

            </div>
        </section>
        <h3 class="weather-app__forecast-title" id="forecast-title">

        </h3>
        <section class="weather-app__forecast" id="forecast">
            <ul class="weather-app__forecast-list" id="forecast-list">

            </ul>
        </section>
    </section>
</main>
</body>
</html>
